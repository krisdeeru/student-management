
<table>
    <thead>
        <tr><th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let student of students"> 
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td><app-button text="update"></app-button><app-button text="delete"></app-button></td>         
        </tr>
    </tbody>
</table>
