<div>
    <div class = "row">
        <p>First Name : {{firstName}} </p>
        <p>Last Name  : {{lastName}} </p>
        <p>Email      : {{serverEmail}} </p>
        <label class = "labelStyle" for="lname">Add Course:</label>
        <select [(ngModel)]="selectedGroup" >
            <option *ngFor='let course of courses.courses' [ngValue]="course" id={{course.id}}>{{course.courseName}}</option>
          </select>
          <button (click) = 'addCourse()'>Add Course</button>
    </div>
<br>
    <table>
        <thead>
            <tr><th>Course Id</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor="let student of studentCourses.coursesEnrolled"> 
                <td>{{ student.course.id }}</td>
                <td>{{ student.course.courseName }}</td>
                <td>
                    <button  class = "btn" (click) = "onDelete(student)">Delete</button>
                </td>         
            </tr>
        </tbody>
    </table>
   
</div>
