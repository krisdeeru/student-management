<div>
    <div class = "row">
        <p>First Name : {{firstName}} </p>
        <p>Last Name  : {{lastName}} </p>
        <p>Email      : {{serverEmail}} </p>
        <label class = "labelStyle" for="lname">Add Course</label>
        <div class="col-4">
            <select class="form-select mt-3" aria-label="Default select example" [(ngModel)]="selectedGroup" >
                <option *ngFor='let course of courses.courses' [ngValue]="course" id={{course.id}}>{{course.courseName}}</option>
              </select>
        </div>
        <div class="col-4">

            <button class="btn btn-primary mt-3" (click) = 'addCourse()'>Add Course</button>
        </div>
       
         
    </div>
<br>
<hr>
    <table class="table table-striped table-hover" >
        <thead>
            <tr><th scope="col">Course Id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Actions</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor="let student of studentCourses.coursesEnrolled"> 
                <td scope="row">{{ student.course.id }}</td>
                <td>{{ student.course.courseName }}</td>
                <td>
                    <button  class = "btn-outline-primary m-2 btn-sm" (click) = "onDelete(student)">Delete</button>
                </td>         
            </tr>
        </tbody>
    </table>
   
</div>
