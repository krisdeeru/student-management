<div class= "studentSaveForm">
  <h3>Update Student</h3>
  <div class = "row">
    <div class = "col-4">
      <form #studentForm="ngForm" (ngSubmit) = "onSubmit(studentForm)" >
        <br>
        <label for="fname" class = "form-label" for="fname">First name</label>
        <input class = "inputStyle form-control"  required #fname="ngModel"   type="text" id="fname" name="firstName" value="123" [(ngModel)] = "firstName"><br>
        <div *ngIf="fname.touched && fname.invalid" class = "alert">First Name is required</div>

        <label for="lname" class = "form-label" for="lname">Last name</label>
        <input class = "inputStyle form-control"  required #lname="ngModel" type="text" id="lname" name="lastName" value=""  [(ngModel)] = "lastName"><br>
        <div *ngIf="lname.touched && lname.invalid" class = "alert">Last Name is required</div> 

        <label for="email" class = "form-label" for="lname">Email</label>
        <input email class = "inputStyle form-control" required #email="ngModel" type="email" id="email" name="email" value="" [(ngModel)] = "serverEmail"><br>
        <div *ngIf="email.touched && email.invalid" class = "alert">Email is required</div>
        <input class="btn btn-primary" type="submit" [disabled]="fname.invalid || lname.invalid || email.invalid" value="Save">
      </form> 
    </div>
    </div>
   
</div>
